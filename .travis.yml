language: python
python:
  - '2.7'
sudo: false
cache:
  directories:
  - "~/.platformio"
  - node_modules
addons:
  apt:
    packages:
    - npm
install:
  - pip install -U platformio
  - npm update
  - npm install -g gulp-cli
  - npm install del gulp-plumber gulp-htmlmin gulp-clean-css gulp-gzip gulp-inline gulp-sass gulp-base64-favicon gulp-css-base64 gulp-uglify
script:
  - cp platformio.example.ini platformio.ini
  - cp src/config.example.h src/config.h
  - platformio run
deploy:
  provider: releases
  api_key:
    secure: 
  file: ".pioenvs/dev/firmware.bin"
  on:
    repo: bofh69/AiLight
